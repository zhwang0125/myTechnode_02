<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>聊天室</title>
    <link rel="stylesheet" href="/styles/room.css"/>
    <link rel="stylesheet" href="/components/dist/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/components/angular/angular.min.js"></script>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-to">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">TechNode</a>
            </div>
            <nav class="collapse navbar-collapse" role="navigation">
                <ul class="nav navbar-nav navbar-right" ng-show="me">
                    <li>
                        <img ng-src="{{me.avatarUrl}}" title="{{me.name}}" class="img-rounded"/>
                    </li>
                    <li>
                        <a href="" ng-click="logout()">Log out</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="container" style="margin-top:100px;">
        <div class="row" ng-view></div>
    </div>
</body>
</html>
