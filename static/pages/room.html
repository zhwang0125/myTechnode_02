<!-- 消息 -->
<div class="col-lg-9">
    <div class="panel panel-default">
        <div class="panel-heading">
            聊天室
        </div>
        <div class="panel-body">
            <div class="list-group">
                <div class="list-group-item">
                    <h1>消息</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 在线用户 -->

        <div class="panel-heading">
            在线用户
        </div>
        <div class="panel-body">
            <div class="list-group">
                <div class="list-group-item" ng-repeat="user in technode.users">
                    {{user.name}}
                </div>
            </div>
        </div>
    </div>
</div>
