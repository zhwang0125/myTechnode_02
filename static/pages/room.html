<!-- 消息 -->
<div class="col-lg-9">
    <div class="panel panel-default">
        <div class="panel-heading">
            聊天室
        </div>
        <div class="panel-body">
            <div class="list-group">
                <div class="list-group-item" ng-repeat="message in technode.messages">
                    {{message.content}}
                </div>
            </div>

            <form class="message-creator" ng-controller="MessageCreatorCtrl">
                <div class="form-group">
                    <textarea required class="form-control message-input" ng-model="newMessage"
                              ctrl-enter-break-line="sendMessage()" placeholder="Ctrl+Enter to quick send"></textarea>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 在线用户 -->
<div class="col-lg-3">
    <div class="panel panel-default">
        <div class="panel-heading">
            在线用户
        </div>
        <div class="panel-body">
            <div class="list-group">
                <div class="list-group-item" ng-repeat="user in technode.users">
                    {{user.name}}
                </div>
            </div>
        </div>
    </div>
</div>
